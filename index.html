<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Tables</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    body {
     
            background-image: url('once.jpg');
    }
    .container {
      box-shadow: 0 0 15px;
      border-radius: 10px;
      padding: 10px;
      background-color:white ;
    }
    h1 {
      text-align: center;
      margin:50px 10px;
      font-family: arial;
      font-weight: 800;
 box-shadow: 0 0 25px;
    }
    .form-group {
      margin:20px 0 ;
    }
    label {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
   <h1 style="color: black">TWICE</h1>
    <div id="twiceTable"></div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Twice Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <form>
          <div class="form-group">
            <label for="name">Member</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age">
          </div>
           <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<!--    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> -->
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script> 
  <script>
    const once = [
        {id:1, name:'Nayeon', age:'56', role:'Lead Vocal'},
        {id:2, name:'Jeongyeon', age:'32', role:'Lead Vocal'},
        {id:3, name:'Momo', age:'14', role:'Main Dancer'},
        {id:4, name:'Sana', age:'61', role:'Vocals'},
        {id:5, name:'Jihyo', age:'34', role:'Main Vocals'},
        {id:6, name:'Mina', age:'50', role:'Vocals'},
        {id:7, name:'Dahyun', age:'17', role:'lead Rapper'},
        {id:8, name:'Chaeyoung', age:'18', role:'Main Rapper'},
        {id:9, name:'Tzuyu', age:'50', role:'Lead Dancer'},
        
    ];

    function displayOnce() {
      var mytable = `
                  <div class="container">
                    <table id="myTable" class="table table-striped">
                      <thead>
                        <th>Member</th>
                        <th>Age</th>
                        <th>Role</th>
                        <th>Action</th>
                      </thead>
                      <tbody>
                        `;
        for (var twice of once) {  
              mytable += "<tr><td>" + twice.name + "</td><td>" + twice.age + "</td><td>" + twice.role + `</td><td><button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" onclick='log(`+ twice.id +`)'>Show Info.</button></td></tr>`; 
        }

        mytable += `
                  </tbody>
                </table>
                </div>`;
        document.getElementById("twiceTable").innerHTML = mytable;

    }
    displayOnce();

    function log(id) {
      let twice = once.filter((i) => i.id == id)
          $("#exampleModal").modal();
          assignValueToInput(twice);
    }

    function assignValueToInput(twice) {
          document.getElementById('name').value = twice[0].name;
          document.getElementById('age').value = twice[0].age;
          document.getElementById('role').value = twice[0].role;
    }
  </script>
   <script>
    $(document).ready( function () {
      $('#myTable').DataTable();
      } );
  </script>

  


</body>
</html>
